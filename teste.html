<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*@charset="UTF-8"*/
        *{
            margin: 0px;
            padding: 0px;
            border: 0px;            
        }
        body {
            background-color: cadetblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        div#top {
            min-height: 150px;
            background-color: aquamarine;
        }
        div#top>header{
            min-height: 150px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: cornflowerblue;
        }  
        div#top>header>div{
            height: 50px;
            width: 50px;
            display: inline-block;
            /*border-collapse: collapse;*/
            vertical-align: top;
        }
        div#top>header>div#a1{
            background-color: red;
        }
        div#top>header>div#a2{
            background-color: black;
            color: white;
            
        }
        /*---------------------------------------------------------*/
        main {
            min-height: 80vh;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(117, 160, 241);
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        thead,tfoot {
            background-color: gray;
            color: white;
        }
        td,th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        } 
        .nome{
            text-align: left;
        }
        .numero{
            text-align: right;
        }



    </style>


</head>
<body>
    <div id="top">
        <header>
            <div id="a1"></div>
            <div id="a2">
                <p>text</p>
                
                
            </div>
        </header>
    </div>

    <main>
        <h1>tabela simples</h1>
        <!--
            anatomia para tabelas grandes
                table (tabala)
                    thead (cabeçario)
                    tbody (corpo)
                    tfoot (rodape)  
                        tr (linha)
                            th (titulo)
                            td (dados)
                    

        -->
        <table><!--corpo-->
            <thead><!--cabeçario-->
                <tr>
                    <th>nome</th>
                    <th>valor</th>
                    
                </tr>
            </thead>

            <tbody><!--corpo-->
                <tr> <!--linha 1-->
                    <td class="nome"> A </td> <!--dados 1-->
                    <td class="numero">10</td> <!--dados 2-->
                
                </tr>
                <tr>
                    <td class="nome"> B </td>
                    <td class="numero">15</td>
                
                </tr>
                <tr>
                    <td class="nome"> C </td>
                    <td class="numero">99</td>
                
                </tr>
                <tr>
                    <td class="nome"> D </td>
                    <td class="numero">22</td>
                
                </tr>
            </tbody>

            <tfoot><!--pe-->
                <tr>
                    <th>total</th>
                    <td><strong>146</strong></td>
                    
                </tr>
            </tfoot>
        </table>
        
    </main>


</body>
</html>
